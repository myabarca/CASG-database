<style>

<body>

	<!-- begin flex container for text and links -->

			<h4> 
			<!-- <ul class="nav flex-column"> -->
			<ul class="navbar-nav">		 
    		<li class="nav-item"> 
      		<a class="nav-link text-white" href="https://myabarca.github.io/CASG-database-search/search-form.html">Locality and Lot Search</a>

  			<h4>
      		<!-- <ul class="nav flex-column"> -->

  				<ul class="carousel-indicators">
    				<li data-target="#specimens" data-slide-to="0" class="active"></li>

  				</a>
